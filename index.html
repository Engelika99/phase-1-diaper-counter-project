<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Diaper Tracker App</title>
    <div>
      <figure>
        <img src="https://media.istockphoto.com/id/816804640/photo/stack-of-disposable-diapers-and-an-orchid-flower-is-isolated-on-white.jpg?s=1024x1024&w=is&k=20&c=DXaTWCvmYRYCY8FQ3SRvzhfA7E6BzLoxglWCoXAewl4=" alt="Diaper image from Unsplash">
        <figcaption>Stack of clean diapers with a flower</figcaption>
    </figure>
      </div>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
    <h1>Diaper Tracker</h1>
    <form>
      <label for="description">Description:</label>
      <input type="text" id="description" placeholder="Add Description">
      <button type="submit" id="submitButton">Submit</button>
    </form>
    <div>
      <button id="add-wet">Add Wet</button>
      <span class ="count" id ="wet-count">0</span>
    </div>
    <div>
      <button id="add-poop">Add Poop</button>
      <span class="count" id="poop-count">0</span>
    </div>
    <div>
      <button id="reset">Reset Counts</button>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
